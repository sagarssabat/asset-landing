    <section class="login-bg" id="home">
      <div class="container">
        <div class="row justify-content-center vertical-content">
          <div class="col-lg-5 col-md-8">
            <div class="text-center">
              <a href="javascript:void(0)">
                <!-- <img src="./assets/images/logo 2_vertical.png" height="25" alt="" class="img-fluid"> -->
              </a>
            </div>
            <div class="login-page bg-white shadow-lg rounded p-4 mt-4 position-relative">
              <div class="text-center">
                <h5 class="mb-4 pb-2">Sign In</h5>
              </div>
              <form class="login-form">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <label>Your Email <span class="text-danger">*</span></label>
                      <input type="email" class="form-control" name="email" required="" placeholder="Your Email :">
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-12">
                    <div class="form-group position-relative">
                      <label>Password <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" required="" placeholder="Password :">
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-12">
                    <div class="d-flex justify-content-between">
                      <div class="form-group d-inline-block">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" id="customCheck1">
                          <label class="custom-control-label" for="customCheck1">Remember me</label>
                        </div>
                      </div>
                      <p class="forgot-pass mb-0"><a href="reset-password.html"
                          class="text-dark font-weight-bold">Forgot password ?</a></p>
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-12 mb-0">
                    <button class="btn btn-primary w-100">Sign in</button>
                  </div>
                  <!--end col-->
                  <div class="col-12 mt-4 text-center">
                    <h6 class="mb-0">Or Login With</h6>
                  </div>
                  <!--end col-->
                  <div class="col-12">
                    <div class="row">
                      <div class="col-sm-6 mt-4">
                        <a href="#" class="btn btn-block btn-light"><i class="mdi mdi-facebook text-primary"></i>
                          Facebook</a>
                      </div>
                      <div class="col-sm-6 mt-4">
                        <a href="#" class="btn btn-block btn-light"><i class="mdi mdi-google text-danger"></i>
                          Google</a>
                      </div>
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-12 text-center">
                    <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a
                        href="signup.html" class="text-dark font-weight-bold">Sign Up</a></p>
                  </div>
                  <!--end col-->
                </div>
                <!--end row-->
              </form>
              <!--end form-->
            </div>
            <!--end login-->
          </div>
        </div>
        <!-- <canvas class="particles-js-canvas-el"></canvas> -->
        <!-- <div id="particles-js"></div> -->
      </div>
    </section>
